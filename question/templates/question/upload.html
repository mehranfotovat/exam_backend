<!DOCTYPE html>
<html>
<head>
    <title>Upload Questions</title>
</head>
<body>
    <h1>Upload Questions</h1>
    <form action="{% url 'upload_questions' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
